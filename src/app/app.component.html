<div class="container d-flex justify-content-center mt-2">  
  <h1>Dipendenti</h1>
</div>
<div class="container d-flex justify-content-center">
    <table class="table table-striped table-hover w-75 mt-3">
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.id}}</td>
          <td>{{item.birthDate}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.gender}}</td>
          <td>{{item.hireDate}}</td>
          <td><button (click)="modifica(item)" class="btn btn-success">Modifica</button></td>
          <td><button (click)="elimina(item.id)" class="btn btn-danger">Elimina</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div *ngIf="datiDipendente!=null" class="container w-75 d-flex justify-content-center align-items-center">
    
    <input type="text" class="form-control me-2" [(ngModel)]="datiDipendente.birthDate">
    <input type="text" class="form-control me-2" [(ngModel)]="datiDipendente.firstName">
    <input type="text" class="form-control me-2" [(ngModel)]="datiDipendente.lastName">
    <input type="text" class="form-control me-2" [(ngModel)]="datiDipendente.gender">
    <input type="text" class="form-control me-2" [(ngModel)]="datiDipendente.hireDate">
    <button (click)="datiDipendente = null" class="btn btn-success ms-3">Conferma</button>
    
  </div>
